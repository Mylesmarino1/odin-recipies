<h1>Lasanga</h1>
<img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F2007066.jpg&w=596&h=792&c=sc&poi=face&q=85" alt="Lasanga!">
<h2>Description</h2>
<p>A lasagna with some time-saving steps that is still yummy</p>
<h2>Ingredients</h2>
<ul>
    <li>1lb ground beef</li>
    <li>2 teaspoons minced garlic</li>
    <li>1/2 cup of water</li>
    <li>1 egg, lightly beaten</li>
    <li>8 lasanga noodles</li>
</ul>

<h2>Steps</h2>
<ol>
    <li>Eat the pasta</li>
    <li>Pour in some water</li>
    <li>Eat lamb instead</li>
</ol>
